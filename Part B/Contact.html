<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="Icon" type = "image/x-icon" href = "Images/tea-party.png">
    <link rel="stylesheet" href = "style.css">
    <style>
        body{
            background-image: url(Images/Boston.webp);
            background-repeat: no-repeat;
            margin: auto;
            background-size: cover;
            background-position: center;
        }
        
    </style>
</head>
<body>
    <div id = "Container">
        <header>
            Boston events
        </header>
        <nav id = "bar">
            <a href="index.html"><img src="Images/icons8-home-64.png" width="30" height="30" alt="home"></a>&nbsp;
            <a href="Contact.html"><img src="Images/icons8-headset-64.png" width="30" height="30" alt="home"></a>&nbsp;
        </nav>
        <form id="form-container">
            <label for="Name">Name:</label>
            <input type = "text" id = "Name" name = "Name"><br><br>

            <input type = "text" id = "Email" name = "Email"><br><br>
            <label for="number">Contact number:</label>
            <input type = "text" id = "number" name = "number"><br><br>
            <label for="remark">Remarks / Suggestions:</label>
            <textarea name="Remarks" id="" cols="22" rows="8"></textarea><br><br>

    </div>
